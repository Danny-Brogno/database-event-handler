<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Google Fonts - Merienda -->
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <title>Kyloe</title>
  </head>

  <body>

    <header>
    </header>

    <main id="app">

      <div class="logo-img">
        <a href="#">
          <img :src="logoImg">
        </a>
      </div>

      <div class="input-file">
        <input type="file" ref="doc" @change="readFile()" />
      </div>

      <div>

        <div> <!-- START OF INPUT SECTION -->
          
          <table class="kyloe-table">

            <tr>

              <th>
                <h2>Event Type</h2>
                <select v-model="select">
                  <option value="All">All</option>
                  <option :value="item" v-for="item in selectType">{{ item }}</option>
                </select>
              </th>

              <th>
                <h2>Entity Name</h2>
                <select v-model="select">
                  <option value="All">All</option>
                  <option :value="item" v-for="item in selectName">{{ item }}</option>
                </select>
              </th>

              <th>
                <h2>Entity ID</h2>
                <select v-model="select">
                  <option value="All">All</option>
                </select>
              </th>

              <th>
                <h2>Updated fields</h2>
                <select v-model="select">
                <option value="All">All</option>
                </select>
              </th>

              <th>
                <h2>Timestamp</h2>
                <select v-model="select">
                  <option value="All">All</option>
                </select>
              </th>

            </tr>

            <tr v-for="elem in newArr" v-if="select == elem.entityName || select == elem.eventType || select == 'All' ">

              <td>
                <a href="#">
                  {{ elem.eventType }}
                </a>
              </td>

              <td>
                <a href="#">
                  {{ elem.entityName }}
                </a>
              </td>

              <td>
                <a href="#">
                  {{ elem.entityId }}
                </a>
              </td>

              <td>
                <a href="#">
                  {{ elem.fieldsUpdated }}
                </a>
              </td>

              <td>
                <a href="#">
                  {{ elem.timestamp }}
                </a>
              </td>

            </tr>

          </table>

          <div id="danny">
            <ul>
              <li>b</li>
              <li>y</li>
              <li>&nbsp</li>
              <li>D</li>
              <li>a</li>
              <li>n</li>
              <li>n</li>
              <li><h2>Y</h2></li>
            </ul>

          </div>

        </div>

      </div>

    </main>

    <footer>
    </footer>

  </body>

</html>
