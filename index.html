<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- google fonts - Merienda -->
  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <title>Kyloe</title>
  </head>

  <body>

    <header>
    </header>

    <main id="app">

        <div>
          <img :src="logoImg">
        </div>

        <div>
          <input type="file" ref="doc" @change="readFile()" />
        </div>

        <!-- debug -->
        <!-- <div>{{ content }}</div> -->

        <div>
          <div> <!-- START OF INPUT SECTION -->
            <table class="kyloe-table">

              <tr>
                <th>Event Type</th>
                <th>Entity Name</th>
                <th>Entity ID</th>
                <th>Updated Fields</th>
                <th>Timestamp</th>
              </tr>

              <tr v-for="elem in newArr" v-if="select == elem.eventType || select == 'All' ">
                <td>{{ elem.eventType }}</td>
                <td>{{ elem.entityName }}</td>
                <td> {{ elem.entityId }}</td>
                <td> {{ elem.fieldsUpdated }}</td>
                <td> {{ elem.timestamp }}</td>
              </tr>

            </table>

            <section>
              <select v-model="select">
                <option value="All">All</option>
                <option value="Inserted">Inserted</option>
                <option value="Updated">Updated</option>
                <option value="Deleted">Deleted</option>
              </select>
            </section>
        </div>

      </div>

    </main>

    <footer>
    </footer>

  </body>

</html>
